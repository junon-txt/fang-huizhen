site_name: ""

docs_dir: pages

nav:
  - 索引: index.md
  - 2025年1月: 00 robin.md

theme:
  name: material
  font:
    text: "Merriweather"
    code: "Noto Sans Traditional Chinese"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.autohide
    - content.code.annotate
    - content.tooltips
    - header.autohide

extra_css:
  - styles/letter.css

extra_javascript:
  - styles/letter.js

extra:
  generator: false

markdown_extensions:
  - attr_list
